# reload
unbind r
bind-key r source-file ~/.tmux.conf

# Use ZSH
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Start a new session with a window called CLI
new -n cli

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'leighmcculloch/tmux-colours-superhero'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} #{gpu_bg_color} GPU: #{gpu_icon} #{gpu_percentage} | %a %h-%d %H:%M '

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
